<style>
body {
  background-image: url("img/pixel-horizon-bg.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
}

.sky {
  height: 150px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

.sky h1 {
  font-size: 2em;
  padding: 0.5em 1em;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff3c1;
  border-radius: 10px;
  text-align: center;
  position: relative;
  z-index: 2;
}

.cloud {
  position: absolute;
  top: 0;
  width: 96px;
  opacity: 0.8;
  z-index: 1;
}

.cloud1 {
  left: 5%;
  animation: cloudmove1 60s linear infinite;
}
.cloud2 {
  left: 25%;
  animation: cloudmove2 80s linear infinite;
}
.cloud3 {
  left: 55%;
  animation: cloudmove3 100s linear infinite;
}

@keyframes cloudmove1 {
  0% { transform: translateX(0); }
  100% { transform: translateX(200vw); }
}
@keyframes cloudmove2 {
  0% { transform: translateX(0); }
  100% { transform: translateX(200vw); }
}
@keyframes cloudmove3 {
  0% { transform: translateX(0); }
  100% { transform: translateX(200vw); }
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 1em;
  gap: 1em;
}

nav button {
  background: linear-gradient(to bottom, #8b5e3c, #5a3925);
  border: 3px solid #3b2416;
  padding: 0.5em 1.5em;
  font-size: 1em;
  color: #fcefc1;
  font-weight: bold;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 3px #2d1b10;
  text-shadow: 1px 1px #3b2416;
}

.frame {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  width: 864px;
  margin: 2em auto;
  opacity: 1;
  transition: opacity 0.3s ease;
}

.frame-top {
  height: 32px;
  background-image: url('img/top.png');
  background-repeat: repeat-x;
  position: relative;
}

.frame-bottom {
  height: 32px;
  background-image: url('img/top.png');
  background-repeat: repeat-x;
  transform: scaleY(-1);
  position: relative;
}

.frame-middle {
  display: flex;
  flex-direction: row;
  background-color: #fef8e0;
}

.frame-side.left {
  width: 32px;
  background-image: url('img/left.png');
  background-repeat: repeat-y;
}

.frame-side.right {
  width: 32px;
  background-image: url('img/left.png');
  background-repeat: repeat-y;
  transform: scaleX(-1);
}

.frame-content {
  width: 800px;
  padding: 2em;
  font-family: 'Georgia', serif;
  font-size: 1.2em;
  text-align: center;
  box-sizing: border-box;
}
.frame-top::before, .frame-top::after, .frame-bottom::before, .frame-bottom::after {
  content: "";
  width: 32px;
  height: 32px;
  background-image: url('img/corner-topleft.png');
  background-size: cover;
  position: absolute;
  top: 0;
  z-index: 2;
}

.frame-top::before {
  left: 0;
}
.frame-top::after {
  right: 0;
  transform: scaleX(-1);
}
.frame-bottom::before {
  left: 0;
  bottom: 0;
  transform: scaleY(-1);
}
.frame-bottom::after {
  right: 0;
  bottom: 0;
  transform: scale(-1, -1);
}
</style>
